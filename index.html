<!DOCTYPE html>
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-1">Expense App</h1>
            </div>
            <div class="container">
                <h2 id="net-income"></h2>
                <h2 class="display-3">Income</h2>
                <div class="row">
                    <div class="col">
                        <input id="income-input" class="form-control" placeholder="Description">
                    </div>
                    <div class="col">
                        <input id="income-amount-input" class="form-control" type="number" placeholder="Add Income">
                    </div>
                    <div class="col">
                        <input id="income-date-input" class="form-control" type="date">
                    </div>
                    <div class="col">
                        <button id="income-submit" class="btn btn-success btn-block">Add Income</button>
                    </div>
                </div>
                <div class="d-flex">
                    <ul id="income-list" class="list-group flex-grow-1">
                    </ul>
                </div>
                <h4 id="total-income"></h4>
            </div>
            
            <div class="container">
                    <h1 class="display-3 text-center">Expenses</h1>
                <div class="row mb-2 mt-3">
                    <div class="col">
                        <h5 id="total-expenses"></h4>
                    </div>
                    <div class="col">
                        <h5>Expense Budget:</h4>
                    </div>
                    <div class="col">
                        <h5>Remaining:</h4>
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                 
                <form id="expense-form">
                <div class="row add-expense-container hide">
                    <div class="col">
                        <input id="expense-input" class="form-control" placeholder="Add Expense" required>
                    </div>
                    <div class="col">
                        <input list="expense-category-list" id="expense-category-input" class ='form-control' placeholder="Expense Category" required>
                        <datalist id="expense-category-list">
                        </datalist>
                    </div>
                    <div class="col">
                        <input id="expense-cost-input" class="form-control" type="number" placeholder="Add Cost" required>
                    </div>
                    <div class="col">
                        <button id="expense-submit" class="btn btn-primary btn-block" type='submit'>Add Expense</button>
                    </div>
                    </form>
                </div>
                                    

                <div>
                    <ul id="expense-list" class="list-group">
                    </ul>

                </div>
            </div>
        </div>
    </body>

    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
