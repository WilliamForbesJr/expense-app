<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Expense App</h1>
        <div>
            <h2>Income</h2>
            <div>
                <input id="income-input" placeholder="Description">
                <input id="income-amount-input" type="number" placeholder="Add Income">
                <button id="income-submit">Add Income</button>
            </div>
            <div>
                <ul id="income-list">
                </ul>
                <h2 id="total-income"></h2>
            </div>
        </div>

        <div>
            <h2>Expenses</h2>
            <div>
                <input id="expense-input" placeholder="Add Expense">
                <input id="expense-cost-input" type="number" placeholder="Add Cost">
                <button id="expense-submit">Add Expense</button>
            </div>
            <div>
                <ul id="expense-list">
                </ul>
                <h2 id="total-expenses"></h2>
            </div>
        </div>

    </body>
    <script src="income-functions.js"></script>
    <script src="expense-functions.js"></script>
    <script src="app.js"></script>

</html>
